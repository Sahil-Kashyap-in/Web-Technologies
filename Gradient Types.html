<html>
	<head>
		<title>Gradient types!!</title>
	</head>
	
	<body>
		<div style="height:200px;width:200px;background-image:linear-gradient(red, blue);"></div><br/>
		<div style="height:200px;width:200px;background-image:linear-gradient(to right, red , blue);"></div><br/>
		<div style="height:200px;width:200px;background-image:linear-gradient(to bottom right, pink , green);"></div><br/>
		<div style="height:200px;width:200px;background-image:linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);"></div><br/>
		<div style="height:200px;width:200px;background-image:linear-gradient(to right, rgba(222,225,217,0.5), rgba(104,113,115,1));"></div><br/>
		<div style="height:200px;width:200px;background-image:repeating-linear-gradient(red , blue 10%, yellow 20%);"></div><br/>
		<div style="height:200px;width:200px;background-image:radial-gradient(red, blue, yellow);"></div><br/>
		<div style="height:200px;width:200px;background-image:radial-gradient(circle, red, blue, yellow);"></div><br/>
		<div style="height:200px;width:200px;background-image:repeating-radial-gradient(red , blue 10%, yellow 15%);"></div><br/>
	</body>
</html>
