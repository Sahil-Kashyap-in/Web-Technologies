<html>
	<head>
		<title>Animation</title>

		<style>
			div{
				width:300px;
				height:300px;
				background-color:red;
				animation-name:example;
				animation-duration:4s;
			}

			@keyframes example{
				from{background-color:lightgreen;}
				to{background-color:orange;}
			}
		</style>
	</head>
	
	<body>
		<div>.</div>
	</body>
</html>
