<html>
	<head>
		<title>Transform</title>
		<style>
			div{
				width:100px;
				height:100px;
				background-color:red;
				transition: width 4s, height 4s, transform 10s;
			}

			div:hover{
				width: 300px;
				height: 300px;
				transform: rotate(360deg);
			}

		</style>
	</head>

	<body>
		<div> </div>
	</body>
</html>
